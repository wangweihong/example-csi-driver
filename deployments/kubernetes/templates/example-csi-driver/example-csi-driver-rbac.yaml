---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: example-csi-node
  namespace: kube-system

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: example-csi-driver-registrar-runner
  namespace: kube-system
rules:
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["persistentvolumes"]
    verbs: ["get", "list", "watch", "update"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: example-csi-driver-registrar-role
subjects:
  - kind: ServiceAccount
    name: example-csi-node
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: example-csi-driver-registrar-runner
  apiGroup: rbac.authorization.k8s.io

